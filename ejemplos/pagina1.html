    <form action="/login" method ="POST">
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="username">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pw">
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="color">color:</label>
            <input type="color" id="color" name="color">           
        </div>
        <div>
            <label for="url">url:</label>
            <input type="url" id="url" name="url">           
        </div>
        <div>
            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="verdad" value="si">
            <input type="radio" id="radio" name="verdad" value="no">
            <!-- Sólo se puede seleccionar uno si tienen el mismo nombre -->
        </div>
        <button type="submit">Login</button>
        <!-- 
        {
            username: 'mario',
            pw: '1234'
        }
         -->
